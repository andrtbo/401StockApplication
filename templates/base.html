<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Page title -->
    <title>{% block title %}Stock Trading Application{% endblock %}</title>
</head>
<body>
  <!-- Bootstrap cdn -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
  
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- Navbar title -->
        <a class="navbar-brand">Stock Trading Application</a>

        <!-- Navbar collapsability -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar buttons -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Left justified navbar buttons -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('dashboard') }}">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('buy_stock') }}">Buy Stock</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('sell_stock') }}">Sell Stock</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('portfolio') }}">Portfolio</a>
            </li>
          </ul>

          <!-- Right justified navbar buttons -->
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('login') }}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('logout') }}" onclick="return confirm('Are you sure you want to log out?')">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main page content -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer content -->
  <footer>
      <small>{% block footer %}{% endblock %}</small>
  </footer>
</body>
</html>
