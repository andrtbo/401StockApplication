{% extends './base.html' %}

{% block title%}Buy Stock{% endblock %}

{% block content%}
    <!-- Secondary search navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #6c7075;">
        <div class="container-fluid">
            <form class="d-flex" method="POST" action="" role="search">
                {{ form.hidden_tag() }}
                <div class="mr-auto p-2">
                    <input class="form-control me-2" type="search" placeholder="Search stocks" aria-label="Search">
                </div>
                <div class="p-2">
                    {{ form.submit(class="btn btn-light", type="submit") }}
                </div>
            </form>
        </div>
    </nav>

    <!-- Table for holding the stock data -->
    <table class="table table-hover">
        <!-- Table headings -->
        <thead>
            <tr>
                <th scope="col" class="text-center">Ticker</th>
                <th scope="col" class="text-center">Company</th>
                <th scope="col" class="text-center">Market Volume</th>
                <th scope="col" class="text-center">Volume Owned</th>
                <th scope="col" class="text-center">Price</th>
                <th scope="col" class="text-center"></th>
                <th scope="col" class="text-center"></th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <td class="text-center my-auto align-middle">TEST</th>
            <td class="text-center align-middle">Test Company</th>
            <td class="text-center align-middle">50</th>
            <td class="text-center align-middle">0</th>
            <td class="text-center align-middle">5</th>
            <td class="text-center align-middle">
                <a class="btn btn-secondary" role="button" href="{{ url_for('buy', ticker = 'test') }}">Buy</button>
            </th>
            <td class="text-center align-middle">
                <a class="btn btn-secondary" role="button" href="#">Sell</button>
            </th>
        </tbody>
    </table>
{% endblock %}

{% block footer%}{% endblock %}
